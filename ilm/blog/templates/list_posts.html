{% load archive_sidebar %}
<div class="row-fluid">
    <div class="span12">
        <div class="span6">
            <ul>
                {% for item in posts %}
                    <li><a href="{% url 'detail_post' slug=item.slug %}">{{ item.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="span6">
            {% archive_sidebar_widget %}
        </div>
    </div>
</div>
